<div
  class="container d-flex flex-column justify-content-center align-items-center vh-100 w-100"
>
  <div
    class="top d-flex flex-column justify-content-center align-items-center w-50"
  >
    <h1 class="fw-bolder text-center mt-5 text-uppercase text-navy">
      Contact Section
    </h1>
    <div
      class="d-flex container justify-content-center align-items-center mb-2"
    >
      <div
        class="border-top border-5 w-25 my-3 fw-bolder text-center m-auto"
      ></div>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <div
        class="border-top border-5 w-25 my-3 fw-bolder text-center m-auto"
      ></div>
    </div>
  </div>
  <div
    class="lower d-flex flex-column align-items-center justify-content-center w-100 h-50"
  >
    <div class="form-floating w-75 mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">userName</label>
    </div>
    <div class="form-floating w-75 mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Password"
      />
      <label for="floatingPassword">userAge</label>
    </div>
    <div class="form-floating w-75 mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="userEmail"
      />
      <label for="floatingPassword">userEmail</label>
    </div>
    <div class="form-floating w-75 mb-3">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">userPassword</label>
    </div>
    <div class="d-flex justify-content-start w-75">
      <button class="btn bg-green text-white">Send Message</button>
    </div>
  </div>
</div>
